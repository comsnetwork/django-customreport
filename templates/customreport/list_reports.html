{# this template requires the saved reports to be passed in as a queryset #}

<h2>Saved Reports</h2>
{% if saved_reports %}
<ul class="report-site-list-saved">
	{% for r in saved_reports %}
	<li>
		<a href="" class="report-site-title-saved">{{ r.title }}</a>
		<p class="report-site-description-saved">{{ r.description }}</p>
	</li>
	{% endfor %}
</ul>
{% else %}
No saved reports
{% endif %}
