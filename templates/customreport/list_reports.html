{# this template requires the saved reports to be passed in as a queryset #}

<h2>Saved Reports</h2>
{% if saved_reports %}
<ul class="report-site-list-saved">
	{% for r in saved_reports %}
	<li>
		<a href="{{ r.get_absolute_url }}" class="report-site-title-saved">{% if r.name %}{{ r.name }} on {% endif %}{{ r.date_added|date }}</a>
	</li>
	{% endfor %}
</ul>
{% else %}
No saved reports
{% endif %}
